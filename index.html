<h1 class="text" style="font-size: 75px;">愚人众</h1>
<p class="text" style="font-size: 20px;">Fatui</p>
<div class="text" style="margin: 0 10%;font-size: 25px;">
<p>来自<a href="/Snezhnaya.html">至冬国</a>的外交使团，在<a href="/Teyvat.html">提瓦特大陆</a>上有着最强势的外交势力，战力也不容小觑。</p>
<p>其统御者为端坐于至冬宫的<a href="/Gods.html">「尘世七执政」</a>之一，冰之神<a href="/IceGod.html">「冰之女皇」</a>。</p>
<p>愚人众中十一位最强之人，被女皇赐予<a href="/EOs.html">「执行官」</a>之名。</p>
<p>愚人众成员大多佩戴面具，几乎在每个国家都有使者驻扎，于明面和暗地里对各国施压。</p>
<p>借保护的名义对其余六国欺压，实际在觊觎着七国中七执政与<a href="/DemonGod.html">魔神</a>的力量。<b style="color:rgb(255, 255, 255,0.75);">(纯纯污蔑)</b></p>
